<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Hi, peraon!</h1>
    {% for month in months %}
      <p>{{ month }}</p>
      {% for day in days %}
        <p>{{ day }}</p>
        {% for hour in hours %}
          <p>{{ hour }}</p>
          <p>{{ hour.buy_price }}</p>
          <p>{{ hour.sell_price }}</p>
        {% endfor %}
      {% endfor %}
    {% endfor %}
{% endblock %}
